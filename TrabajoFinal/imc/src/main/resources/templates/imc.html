<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="ico/favicon/favicon.ico" type="image/x-icon">
    <title>IMC</title>
</head>
<body>
    <div class="container-lg text-center">
        <h1 class="titulo">IMC</h1>
        <p>El IMC es el Índice de Masa Corporal, un coeficiente por el cual se establece si una persona tiene obesidad o extrema delgadez, o si por el contrario tiene sólo algunos kilos de más.</p>

        <form class="container-md align-self-center">

            <div class="mb-3 row align-items-center justify-content-center">
                <label class="col-lg-3 col-form-label etiqueta">Peso:</label>
                <div class="col-lg-3">
                    <input type="number" step="0.01" name="peso" class="form-control cajaTexto text-center" />
                </div>
            </div>

            <div class="mb-3 row align-items-center justify-content-center">
                <label class="col-lg-3 col-form-label etiqueta">Altura:</label>
                <div class="col-lg-3">
                    <input type="number" step="0.01" name="altura" class="form-control cajaTexto text-center" />
                </div>
            </div>

            <button type="reset" class="col-5 btn btn-danger py-2 my-3">Limpiar</button>
            <button id="btnCalcular" type="submit" class="col-6 btn btn-primary py-2 my-3">Calcular</button>

            <div class="mb-3 row align-items-center justify-content-center">
                <label class="col-lg-3 col-form-label etiqueta">Resultado:</label>
                <div class="col-lg-3">
                    <input id="cajaIMC" type="text" step="0.01" value="0" th:value="${imc}" class="form-control cajaTexto text-center my-2" readonly/>
                    <input id="cajaEstado" type="text" value="0" th:value="${estado}" class="form-control cajaTexto text-center my-2" readonly/>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/imc.js"></script>
</html>
